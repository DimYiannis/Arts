<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

      rel="stylesheet"
    />
    <script

      integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
      crossorigin="anonymous"
    ></script>
    <title>Arts Gallery - Explore Artworks</title>
  </head>
  <body class="bg-main bg-cover min-h-screen flex flex-col">
    <header class="bg-black/20 p-4">
      <nav class="container mx-auto flex items-center justify-between">
        <div class="text-white text-2xl font-bold">
          <a href="index.html" class="hover:text-gray-300 transition"
            >Arts Gallery</a
          >
        </div>
        <ul class="flex space-x-4">
          <li>
            <a
              href="index.html"
              class="text-white hover:text-gray-300 transition"
              >Home</a
            >
          </li>
          <li>
            <button
              id="categories-btn"
              class="text-white hover:text-gray-300 transition"
            >
              Departments
            </button>
          </li>
          <li>
            <button
              id="places-btn"
              class="text-white hover:text-gray-300 transition"
            >
              Place of Origin 
            </button>
          </li>
          <li>
            <button
              id="styles-btn"
              class="text-white hover:text-gray-300 transition"
            >
              Styles
            </button>
          </li>
        </ul>
      </nav>
    </header>

    <main class="flex-grow container mx-auto p-4">
      <h1 class="text-3xl font-bold mb-6 text-center">Featured Artworks</h1>

      <div id="artworks-container" class="space-y-6">
        <!-- Artworks will be loaded here -->
      </div>

      <div class="text-center mt-8">
        <button
          id="load-more"
          class="bg-gray-200 hover:bg-gray-300 text-black font-bold py-2 px-4 rounded transition"
        >
          Load More
        </button>
      </div>
    </main>

    <footer class="bg-black/20 text-white p-4 mt-8">
      <div class="container mx-auto text-center">
        <p>&copy; 2024 Arts Gallery. All rights reserved.</p>
      </div>
    </footer>

    <!-- Departments Modal -->
    <div
      id="departments-modal"
      class="fixed inset-0 bg-black/20 hidden items-center justify-center"
    >
      <div class="bg-black/40 rounded-lg p-8 max-w-4xl w-full border border-white/20">
        <h2 class="text-2xl font-bold mb-4 text-white">Departments</h2>
        <div class="flex items-center space-x-4">
          <button
            id="prev-department"
            class="bg-neutral-200/50 hover:bg-neutral-200 text-black font-bold py-2 px-4 rounded-l transition"
            aria-label="Previous departments"
          >
            &lt;
          </button>
          <div id="departments-carousel" class="flex-grow overflow-hidden">
            <div
              id="departments-container"
              class="flex transition-transform duration-300 ease-in-out"
            >
              <!-- Departments will be loaded here -->
            </div>
          </div>
          <button
            id="next-department"
            class="bg-neutral-200/50 hover:bg-neutral-200 text-black font-bold py-2 px-4 rounded-r transition"
            aria-label="Next departments"
          >
            &gt;
          </button>
        </div>
        <button
          id="close-modal"
          class="mt-4 bg-white hover:bg-neutral-300 text-black font-bold py-2 px-4 rounded transition"
        >
          Close
        </button>
      </div>
    </div>

    <div id="loading" class="text-center hidden">
      <p class="text-xl">Loading artworks...</p>
    </div>

    <div id="error" class="text-center hidden">
      <p class="text-xl text-red-500">Error loading artworks. Please try again.</p>
    </div>

    <!-- Places Modal -->
    <div
      id="places-modal"
      class="fixed inset-0 bg-black/20 hidden items-center justify-center"
    >
      <div class="bg-black/40 rounded-lg p-8 max-w-4xl w-full border border-white/20 flex flex-col">
        <h2 class="text-2xl font-bold mb-6 text-white">Places</h2>
        <div class="flex justify-center mb-6">
          <ul class="space-x-2 flex flex-wrap justify-center">
            <li>
              <button data-place-id="United States" 
              class="bg-neutral-200/90 hover:bg-neutral-200 text-black font-bold py-2 px-4 rounded-l transition place-button">
                United States 
              </button>
            </li>
            <li>
              <button data-place-id="France" 
              class="bg-neutral-200/90 hover:bg-neutral-200 text-black font-bold py-2 px-4 rounded-l transition place-button">
                France 
              </button>
            </li>
            <li>
              <button data-place-id="Japan" 
              class="bg-neutral-200/90 hover:bg-neutral-200 text-black font-bold py-2 px-4 rounded-l transition place-button">
                Japan
              </button>
            </li>
            <li>
              <button data-place-id="England" 
              class="bg-neutral-200/90 hover:bg-neutral-200 text-black font-bold py-2 px-4 rounded-l transition place-button">
                England 
              </button>
            </li>
            <li>
              <button data-place-id="Italy" 
              class="bg-neutral-200/90 hover:bg-neutral-200 text-black font-bold py-2 px-4 rounded-l transition place-button">
                Italy 
              </button>
            </li>
            <li>
              <button data-place-id="Germany" 
              class="bg-neutral-200/90 hover:bg-neutral-200 text-black font-bold py-2 px-4 rounded-l transition place-button">
                Germany 
              </button>
            </li>
            <li>
              <button data-place-id="China" 
              class="bg-neutral-200/90 hover:bg-neutral-200 text-black font-bold py-2 px-4 rounded-l transition place-button">
                China 
              </button>
            </li>
            <li>
              <button data-place-id="Netherlands" 
              class="bg-neutral-200/90 hover:bg-neutral-200 text-black font-bold py-2 px-4 rounded-l transition place-button">
                Netherlands 
              </button>
            </li>
          </ul>
        </div>
        <button
          id="close-places-modal"
          class="mt-4 bg-white hover:bg-neutral-300 text-black font-bold py-2 px-4 rounded transition grid place-self-start"
        >
          Close
        </button>
      </div>
    </div>

    <!-- Styles Modal -->
    <div
      id="styles-modal"
      class="fixed inset-0 bg-black/20 hidden items-center justify-center"
    >
      <div class="bg-black/40 rounded-lg p-8 max-w-4xl w-full border border-white/20">
        <h2 class="text-2xl font-bold mb-4 text-white">Styles</h2>
        <div class="flex items-center space-x-4">
          <button
            id="prev-style"
            class="bg-neutral-200/50 hover:bg-neutral-200 text-black font-bold py-2 px-4 rounded-l transition"
            aria-label="Previous styles"
          >
            &lt;
          </button>
          <div id="styles-carousel" class="flex-grow overflow-hidden">
            <div
              id="styles-container"
              class="flex transition-transform duration-300 ease-in-out"
            >
              <!-- Styles will be loaded here -->
            </div>
          </div>
          <button
            id="next-style"
            class="bg-neutral-200/50 hover:bg-neutral-200 text-black font-bold py-2 px-4 rounded-r transition"
            aria-label="Next styles"
          >
            &gt;
          </button>
        </div>
        <button
          id="close-styles-modal"
          class="mt-4 bg-white hover:bg-neutral-300 text-black font-bold py-2 px-4 rounded transition"
        >
          Close
        </button>
      </div>
    </div>

    <!-- full-size image -->
    <div id="image-modal" class="fixed inset-0 bg-black bg-opacity-75 hidden items-center justify-center z-50">
      <div class="max-w-4xl w-full p-4">
        <img id="modal-image" src="" alt="Full-size artwork" class="max-w-full max-h-[90vh] object-contain mx-auto">
        <button id="close-image-modal" class="mt-4 bg-white hover:bg-gray-200 text-black font-bold py-2 px-4 rounded transition">
          Close
        </button>
      </div>
    </div>

    <script>
      let currentPage = 1;
      let totalPages = 1;
      const itemsPerPage = 12; // Default value from the API
      let currentDepartment = null;
      let currentPlace = null;
      let currentStyle = null; 
      let departments = [];
      let styles = [
        { id: "Japanese (culture or style)", title: "Japanese (culture or style)", count: 7866 },
        { id: "21st Century", title: "21st Century", count: 4862 },
        { id: "19th century", title: "19th century", count: 4806 },
        { id: "20th Century", title: "20th Century", count: 3927 },
        { id: "Chinese (culture or style)", title: "Chinese (culture or style)", count: 1989 },
        { id: "Modernism", title: "Modernism", count: 1736 },
        { id: "Arts of the Americas", title: "Arts of the Americas", count: 1497 },
        { id: "americas", title: "Americas", count: 1244 }
      ];
      let isLoading = false;
      const RATE_LIMIT_DELAY = 1000; // 1 second delay between requests
      let currentDepartmentIndex = 0;
      const departmentsPerView = 5;
      let departmentImages = {};
      let currentStyleIndex = 0;
      const stylesPerView = 5;
      let styleImages = {};

      const headers = new Headers({
        'AIC-User-Agent': 'YourAppName (your@email.com)'
      });

      async function loadDepartments() {
        try {
          const response = await fetch("https://api.artic.edu/api/v1/departments?limit=100");
          const data = await response.json();
          departments = data.data;
          await fetchDepartmentImages();
          renderDepartments();
        } catch (error) {
          console.error("Error loading departments:", error);
        }
      }

      async function fetchDepartmentImages() {
        for (const department of departments) {
          try {
            const response = await fetch(`https://api.artic.edu/api/v1/artworks/search?q=${encodeURIComponent(department.title)}&limit=1&fields=image_id`);
            const data = await response.json();
            if (data.data && data.data.length > 0 && data.data[0].image_id) {
              departmentImages[department.id] = `https://www.artic.edu/iiif/2/${data.data[0].image_id}/full/200,/0/default.jpg`;
            } else {
              departmentImages[department.id] = 'https://via.placeholder.com/200x200.png?text=No+Image';
            }
          } catch (error) {
            console.error(`Error fetching image for department ${department.title}:`, error);
            departmentImages[department.id] = 'https://via.placeholder.com/200x200.png?text=No+Image';
          }
        }
      }

      function renderDepartments() {
        const departmentsContainer = document.getElementById("departments-container");
        departmentsContainer.innerHTML = "";
        
        departments.forEach((department, index) => {
          const departmentElement = document.createElement("div");
          departmentElement.className = "flex-shrink-0 w-48 mx-2 bg-white rounded-lg p-2 transition-transform hover:scale-105";
          
          const img = document.createElement("img");
          img.src = departmentImages[department.id];
          img.alt = `${department.title} thumbnail`;
          img.className = "w-full h-32 object-cover rounded-t-lg mb-2";
          
          const titleElement = document.createElement("p");
          titleElement.textContent = department.title;
          titleElement.className = "text-black text-center text-sm font-semibold mb-2 h-12 overflow-hidden";
          
          const button = document.createElement("button");
          button.textContent = "Select";
          button.className = `border-2 border-neutral-300 hover:border-neutral-500 text-black font-bold py-1 px-3 rounded text-xs transition ${
            currentDepartment === department.title ? "ring-2 ring-white" : ""
          }`;
          button.addEventListener("click", () => filterByDepartment(department.title));

          departmentElement.appendChild(img);
          departmentElement.appendChild(titleElement);
          departmentElement.appendChild(button);
          departmentsContainer.appendChild(departmentElement);
        });

        updateDepartmentCarousel();
      }

      function updateDepartmentCarousel() {
        const container = document.getElementById("departments-container");
        const carousel = document.getElementById("departments-carousel");
        const itemWidth = 200; // Width of each department item including margin
        const visibleWidth = carousel.offsetWidth;
        const totalWidth = departments.length * itemWidth;
        const maxScroll = totalWidth - visibleWidth;

        let scrollPosition = currentDepartmentIndex * itemWidth;
        scrollPosition = Math.max(Math.min(scrollPosition, maxScroll), 0);

        container.style.transform = `translateX(-${scrollPosition}px)`;

        // Update button states
        document.getElementById("prev-department").disabled = currentDepartmentIndex === 0;
        document.getElementById("next-department").disabled = scrollPosition >= maxScroll;
      }

      function filterByDepartment(departmentTitle) {
        currentDepartment = departmentTitle;
        currentPage = 1;
        document.getElementById("artworks-container").innerHTML = "";
        closeModal();
        
        setTimeout(() => {
          loadArtworks(currentPage, true);
        }, RATE_LIMIT_DELAY);
      }

      function fetchArtworksByPlace(placeId, placeName) {
        console.log('Fetching artworks for:', placeId, placeName);
        currentPlace = placeId;
        currentDepartment = null;
        currentStyle = null;
        currentPage = 1;
        document.getElementById("artworks-container").innerHTML = "";
        closePlacesModal();
        
        loadArtworks(currentPage, true);
      }

      function loadArtworks(page, newSearch = false) {
        if (isLoading) {
          console.log('Already loading artworks, request ignored');
          return;
        }

        isLoading = true;

        const limit = itemsPerPage;
        let url = `https://api.artic.edu/api/v1/artworks/search`;

        const fields = [
          'id', 'title', 'image_id', 'artist_display', 'date_display',
          'medium_display', 'dimensions', 'credit_line', 'place_of_origin',
          'department_title', 'artwork_type_title', 'style_title',
          'classification_title', 'subject_titles'
        ].join(',');

        const params = new URLSearchParams({
          page: page.toString(),
          limit: limit.toString(),
          fields: fields,
        });

        params.append('q', currentDepartment || currentPlace || currentStyle || '');

        url += '?' + params.toString();

        console.log('Fetching URL:', url);

        const loadingElement = document.getElementById('loading');
        const errorElement = document.getElementById('error');

        loadingElement.classList.remove('hidden');
        errorElement.classList.add('hidden');

        fetch(url, { headers })
          .then((response) => {
            console.log('Response status:', response.status);
            if (!response.ok) {
              throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.json();
          })
          .then((data) => {
            console.log('Data received:', data);
            if (data.data && data.data.length > 0) {
              renderArtworks(data.data, newSearch);
              totalPages = data.pagination.total_pages;
              currentPage = data.pagination.current_page;
              updateLoadMoreButton();
            } else {
              throw new Error('No artworks found for this department');
            }
          })
          .catch((error) => {
            console.error("Error loading artworks:", error);
            errorElement.textContent = `Error: ${error.message}. Please try again.`;
            errorElement.classList.remove('hidden');
          })
          .finally(() => {
            loadingElement.classList.add('hidden');
            isLoading = false;
          });
      }

      function renderArtworks(artworks, newSearch) {
        const container = document.getElementById("artworks-container");
        let html = newSearch ? "" : container.innerHTML;

        artworks.forEach((artwork) => {
          const imageUrl = artwork.image_id
            ? `https://www.artic.edu/iiif/2/${artwork.image_id}/full/800,/0/default.jpg`
            : "path/to/placeholder-image.jpg";
          html += `
            <div class="bg-white rounded-lg shadow-lg overflow-hidden flex flex-col mobile:flex-row w-full mb-8">
              <div class="mobile:w-1/3 mobile:border-r mobile:border-gray-200 origin-center hover:rotate-12 transition duration-300 ease-in-out">
                <img src="${imageUrl}" alt="${artwork.title}" class="w-full h-full object-cover cursor-pointer artwork-image" data-full-image="${imageUrl.replace('/800,/', '/full/')}">
              </div>
              <div class="mobile:w-2/3 p-4 mobile:p-6 tablet:p-8 text-black">
                <h2 class="text-xl mobile:text-2xl font-bold mb-4">${artwork.title}</h2>
                <p class="mb-2"><strong>Artist:</strong> ${artwork.artist_display}</p>
                <p class="mb-2"><strong>Date:</strong> ${artwork.date_display}</p>
                <p class="mb-2"><strong>Medium:</strong> ${artwork.medium_display || "Not specified"}</p>
                <p class="mb-2"><strong>Dimensions:</strong> ${artwork.dimensions || "Not specified"}</p>
                <p class="mb-2"><strong>Place of Origin:</strong> ${artwork.place_of_origin || "Not specified"}</p>
                <p class="mb-2"><strong>Department:</strong> ${artwork.department_title || "Not specified"}</p>
                <p class="mb-2"><strong>Type:</strong> ${artwork.artwork_type_title || "Not specified"}</p>
                <p class="mb-2"><strong>Style:</strong> ${artwork.style_title || "Not specified"}</p>
                <p class="mb-2"><strong>Classification:</strong> ${artwork.classification_title || "Not specified"}</p>
                ${artwork.subject_titles && artwork.subject_titles.length > 0 ? `<p class="mb-2"><strong>Subjects:</strong> ${artwork.subject_titles.join(", ")}</p>` : ""}
              </div>
            </div>
          `;
        });

        container.innerHTML = html;

        // Add click event listeners to the artwork images
        document.querySelectorAll('.artwork-image').forEach(img => {
          img.addEventListener('click', function() {
            openImageModal(this.dataset.fullImage, this.alt);
          });
        });
      }

      function updateLoadMoreButton() {
        const loadMoreButton = document.getElementById("load-more");
        if (currentPage >= totalPages) {
          loadMoreButton.style.display = "none";
        } else {
          loadMoreButton.style.display = "inline-block";
        }
      }

      function openModal() {
        document.getElementById("departments-modal").classList.remove("hidden");
        document.getElementById("departments-modal").classList.add("flex");
      }

      function closeModal() {
        document.getElementById("departments-modal").classList.add("hidden");
        document.getElementById("departments-modal").classList.remove("flex");
      }

      document
        .getElementById("load-more")
        .addEventListener("click", function () {
          if (currentPage < totalPages) {
            loadArtworks(currentPage + 1, false);
          }
        });

      document
        .getElementById("categories-btn")
        .addEventListener("click", openModal);
      document
        .getElementById("close-modal")
        .addEventListener("click", closeModal);

      document
        .getElementById("prev-department")
        .addEventListener("click", function () {
          if (currentDepartmentIndex > 0) {
            currentDepartmentIndex--;
            updateDepartmentCarousel();
          }
        });

      document
        .getElementById("next-department")
        .addEventListener("click", function () {
          const container = document.getElementById("departments-container");
          const carousel = document.getElementById("departments-carousel");
          const itemWidth = 200; // Width of each department item including margin
          const visibleWidth = carousel.offsetWidth;
          const totalWidth = departments.length * itemWidth;
          const maxIndex = Math.floor((totalWidth - visibleWidth) / itemWidth);

          if (currentDepartmentIndex < maxIndex) {
            currentDepartmentIndex++;
            updateDepartmentCarousel();
          }
        });

      function handleResize() {
        updateDepartmentCarousel();
      }

      // Add event listener for window resize
      window.addEventListener('resize', handleResize);

      function openPlacesModal() {
        document.getElementById("places-modal").classList.remove("hidden");
        document.getElementById("places-modal").classList.add("flex");
      }

      function closePlacesModal() {
        document.getElementById("places-modal").classList.add("hidden");
        document.getElementById("places-modal").classList.remove("flex");
      }

      // Update event listeners for place buttons
      document.addEventListener('DOMContentLoaded', function() {
        const placesModal = document.getElementById('places-modal');
        
        placesModal.addEventListener('click', function(e) {
          if (e.target.classList.contains('place-button')) {
            console.log('Place button clicked:', e.target.textContent);
            const placeId = e.target.dataset.placeId;
            const placeName = e.target.textContent.trim();
            fetchArtworksByPlace(placeId, placeName);
          }
        });

        document.getElementById("places-btn").addEventListener("click", openPlacesModal);
        document.getElementById("close-places-modal").addEventListener("click", closePlacesModal);
      });

      function fetchArtworksByStyle(styleId, styleName) {
        const apiUrl = `https://api.artic.edu/api/v1/artworks/search?q=${encodeURIComponent(styleId)}&fields=id,title,image_id,artist_display,date_display,medium_display,dimensions,place_of_origin,department_title,artwork_type_title,style_title,classification_title&limit=12`;
        
        console.log('Fetching artworks from:', apiUrl);
        
        fetch(apiUrl, { headers })
          .then(response => {
            if (!response.ok) {
              throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.json();
          })
          .then(data => {
            console.log('Artworks data:', data);
            if (data.data && data.data.length > 0) {
              renderArtworks(data.data, true);
              totalPages = data.pagination.total_pages;
              currentPage = data.pagination.current_page;
              updateLoadMoreButton();
            } else {
              throw new Error(`No artworks found for ${styleName}`);
            }
          })
          .catch(error => {
            console.error('Error fetching artworks:', error);
            const errorElement = document.getElementById('error');
            errorElement.textContent = `Error: ${error.message}. Please try again.`;
            errorElement.classList.remove('hidden');
          })
          .finally(() => {
            closeStylesModal();
            const loadingElement = document.getElementById('loading');
            loadingElement.classList.add('hidden');
          });
      }

      // Update event listeners for style buttons
      document.querySelectorAll('.style-button').forEach(button => {
        button.addEventListener('click', (e) => {
          const styleId = e.target.dataset.styleId;
          const styleName = e.target.textContent.split('(')[0].trim();
          fetchArtworksByStyle(styleId, styleName);
        });
      });

      function openStylesModal() {
        document.getElementById("styles-modal").classList.remove("hidden");
        document.getElementById("styles-modal").classList.add("flex");
      }

      function closeStylesModal() {
        document.getElementById("styles-modal").classList.add("hidden");
        document.getElementById("styles-modal").classList.remove("flex");
      }

      document
        .getElementById("styles-btn")
        .addEventListener("click", openStylesModal);
      document
        .getElementById("close-styles-modal")
        .addEventListener("click", closeStylesModal);

      async function fetchStyleImages() {
        for (const style of styles) {
          try {
            const response = await fetch(`https://api.artic.edu/api/v1/artworks/search?q=${encodeURIComponent(style.title)}&limit=1&fields=image_id`);
            const data = await response.json();
            if (data.data && data.data.length > 0 && data.data[0].image_id) {
              styleImages[style.id] = `https://www.artic.edu/iiif/2/${data.data[0].image_id}/full/200,/0/default.jpg`;
            } else {
              styleImages[style.id] = 'https://via.placeholder.com/200x200.png?text=No+Image';
            }
          } catch (error) {
            console.error(`Error fetching image for style ${style.title}:`, error);
            styleImages[style.id] = 'https://via.placeholder.com/200x200.png?text=No+Image';
          }
        }
      }

      function renderStyles() {
        const stylesContainer = document.getElementById("styles-container");
        stylesContainer.innerHTML = "";
        
        styles.forEach((style) => {
          const styleElement = document.createElement("div");
          styleElement.className = "flex-shrink-0 w-48 mx-2 bg-white rounded-lg p-2 transition-transform hover:scale-105";
          
          const img = document.createElement("img");
          img.src = styleImages[style.id] || 'https://via.placeholder.com/200x200.png?text=Loading...';
          img.alt = `${style.title} thumbnail`;
          img.className = "w-full h-32 object-cover rounded-t-lg mb-2";
          
          const titleElement = document.createElement("p");
          titleElement.textContent = style.title;
          titleElement.className = "text-black text-center text-sm font-semibold mb-2 h-12 overflow-hidden";
          
          const countElement = document.createElement("p");
          countElement.textContent = `(${style.count})`;
          countElement.className = "text-gray-500 text-center text-xs mb-2";
          
          const button = document.createElement("button");
          button.textContent = "Select";
          button.className = "bg-neutral-200/90 hover:bg-neutral-200 text-black font-bold py-2 px-4 rounded-l transition w-full";
          button.addEventListener("click", () => fetchArtworksByStyle(style.id, style.title));

          styleElement.appendChild(img);
          styleElement.appendChild(titleElement);
          styleElement.appendChild(countElement);
          styleElement.appendChild(button);
          stylesContainer.appendChild(styleElement);
        });

        updateStyleCarousel();
      }

      function updateStyleCarousel() {
        const container = document.getElementById("styles-container");
        const carousel = document.getElementById("styles-carousel");
        const itemWidth = 200; // Width of each style item including margin
        const visibleWidth = carousel.offsetWidth;
        const totalWidth = styles.length * itemWidth;
        const maxScroll = totalWidth - visibleWidth;

        let scrollPosition = currentStyleIndex * itemWidth;
        scrollPosition = Math.max(Math.min(scrollPosition, maxScroll), 0);

        container.style.transform = `translateX(-${scrollPosition}px)`;

        // Update button states
        document.getElementById("prev-style").disabled = currentStyleIndex === 0;
        document.getElementById("next-style").disabled = scrollPosition >= maxScroll;
      }

      document
        .getElementById("prev-style")
        .addEventListener("click", function () {
          if (currentStyleIndex > 0) {
            currentStyleIndex--;
            updateStyleCarousel();
          }
        });

      document
        .getElementById("next-style")
        .addEventListener("click", function () {
          const container = document.getElementById("styles-container");
          const carousel = document.getElementById("styles-carousel");
          const itemWidth = 200; // Width of each style item including margin
          const visibleWidth = carousel.offsetWidth;
          const totalWidth = styles.length * itemWidth;
          const maxIndex = Math.floor((totalWidth - visibleWidth) / itemWidth);

          if (currentStyleIndex < maxIndex) {
            currentStyleIndex++;
            updateStyleCarousel();
          }
        });

      // Update the initial load to fetch style images before rendering
      async function initializeStyles() {
        await fetchStyleImages();
        renderStyles();
      }

      // Call initializeStyles when the page loads
      initializeStyles();

      // Load departments and initial artworks
      loadDepartments();
      loadArtworks(currentPage, true);

      function openImageModal(imageUrl, imageAlt) {
        const modal = document.getElementById('image-modal');
        const modalImage = document.getElementById('modal-image');
        modalImage.src = imageUrl;
        modalImage.alt = imageAlt;
        modal.classList.remove('hidden');
        modal.classList.add('flex');
      }

      function closeImageModal() {
        const modal = document.getElementById('image-modal');
        modal.classList.add('hidden');
        modal.classList.remove('flex');
      }

      // Add event listener for closing the image modal
      document.getElementById('close-image-modal').addEventListener('click', closeImageModal);

      // Close the modal when clicking outside the image
      document.getElementById('image-modal').addEventListener('click', function(event) {
        if (event.target === this) {
          closeImageModal();
        }
      });
    </script>
  </body>
