<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans+Extra+Condensed:wght@100&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://unpkg.com/htmx.org@1.9.10"
      integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
      crossorigin="anonymous"
    ></script>
    <title>Art Gallery - Artworks</title>
  </head>
  <body class="bg-main bg-cover min-h-screen flex flex-col">
    <header class="bg-black/20 p-4">
      <nav class="container mx-auto flex items-center justify-between">
        <div class="text-white text-2xl font-bold">
          <a href="index.html" class="hover:text-gray-300 transition"
            >Arts Gallery</a
          >
        </div>
        <ul class="flex space-x-4">
          <li>
            <a
              href="index.html"
              class="text-white hover:text-gray-300 transition"
              >Home</a
            >
          </li>
          <li>
            <button
              id="categories-btn"
              class="text-white hover:text-gray-300 transition"
            >
              Departments
            </button>
          </li>
          <li>
            <a href="#" class="text-white hover:text-gray-300 transition"
              >Contact</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main class="flex-grow container mx-auto p-4">
      <h1 class="text-3xl font-bold mb-6 text-center">Featured Artworks</h1>

      <div id="artworks-container" class="space-y-6">
        <!-- Artworks will be loaded here -->
      </div>

      <div class="text-center mt-8">
        <button
          id="load-more"
          class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded transition"
        >
          Load More
        </button>
      </div>
    </main>

    <footer class="bg-black/20 text-white p-4 mt-8">
      <div class="container mx-auto text-center">
        <p>&copy; 2024 Arts Gallery. All rights reserved.</p>
      </div>
    </footer>

    <!-- Departments Modal -->
    <div
      id="departments-modal"
      class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center"
    >
      <div class="bg-white rounded-lg p-8 max-w-3xl w-full">
        <h2 class="text-2xl font-bold mb-4 text-black">Departments</h2>
        <div class="relative">
          <button
            id="prev-department"
            class="absolute left-0 top-1/2 transform -translate-y-1/2 bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-l"
          >
            &lt;
          </button>
          <div id="departments-carousel" class="overflow-hidden">
            <div
              id="departments-container"
              class="flex transition-transform duration-300 ease-in-out"
            >
              <!-- Departments will be loaded here -->
            </div>
          </div>
          <button
            id="next-department"
            class="absolute right-0 top-1/2 transform -translate-y-1/2 bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-r"
          >
            &gt;
          </button>
        </div>
        <button
          id="close-modal"
          class="mt-4 bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded"
        >
          Close
        </button>
      </div>
    </div>

    <script>
      let currentPage = 1;
      let totalPages = 1;
      let currentDepartment = null;
      let departments = [];
      let currentDepartmentIndex = 0;

      function loadDepartments() {
        fetch("https://api.artic.edu/api/v1/departments?limit=100")
          .then((response) => response.json())
          .then((data) => {
            departments = data.data;
            renderDepartments();
          })
          .catch((error) => console.error("Error loading departments:", error));
      }

      function renderDepartments() {
        const departmentsContainer = document.getElementById(
          "departments-container"
        );
        departmentsContainer.innerHTML = "";
        departments.forEach((department, index) => {
          const button = document.createElement("button");
          button.textContent = department.title;
          button.className = `bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded transition mx-2 flex-shrink-0 ${
            currentDepartment === department.id ? "ring-2 ring-white" : ""
          }`;
          button.addEventListener("click", () => {
            filterByDepartment(department.id);
            closeModal();
          });
          departmentsContainer.appendChild(button);
        });
      }

      function filterByDepartment(departmentId) {
        currentDepartment = departmentId;
        currentPage = 1;
        document.getElementById("artworks-container").innerHTML = "";
        loadArtworks(currentPage);
      }

      function loadArtworks(page) {
        let url = `https://api.artic.edu/api/v1/artworks?page=${page}&limit=9&fields=id,title,image_id,artist_display,date_display,medium_display,dimensions,credit_line,place_of_origin,department_title,artwork_type_title,style_title,classification_title,subject_titles`;

        if (currentDepartment) {
          url += `&query[term][department_id]=${currentDepartment}`;
        }

        console.log("Fetching artworks from URL:", url);

        fetch(url)
          .then((response) => response.json())
          .then((data) => {
            console.log("Received data:", data);
            renderArtworks(data.data, page === 1);
            totalPages = data.pagination.total_pages;
            updateLoadMoreButton();
          })
          .catch((error) => console.error("Error:", error));
      }

      function renderArtworks(artworks, clearExisting = false) {
        const container = document.getElementById("artworks-container");
        let html = clearExisting ? "" : container.innerHTML;

        artworks.forEach((artwork) => {
          const imageUrl = artwork.image_id
            ? `https://www.artic.edu/iiif/2/${artwork.image_id}/full/800,/0/default.jpg`
            : "path/to/placeholder-image.jpg";
          html += `
            <div class="bg-white rounded-lg shadow-lg overflow-hidden flex flex-col mobile:flex-row w-full mb-8">
              <div class="mobile:w-1/3 mobile:border-r mobile:border-gray-200">
                <img src="${imageUrl}" alt="${
            artwork.title
          }" class="w-full h-full object-cover">
              </div>
              <div class="mobile:w-2/3 p-4 mobile:p-6 tablet:p-8 text-black">
                <h2 class="text-xl mobile:text-2xl font-bold mb-4">${
                  artwork.title
                }</h2>
                <p class="mb-2"><strong>Artist:</strong> ${
                  artwork.artist_display
                }</p>
                <p class="mb-2"><strong>Date:</strong> ${
                  artwork.date_display
                }</p>
                <p class="mb-2"><strong>Medium:</strong> ${
                  artwork.medium_display || "Not specified"
                }</p>
                <p class="mb-2"><strong>Dimensions:</strong> ${
                  artwork.dimensions || "Not specified"
                }</p>
                <p class="mb-2"><strong>Place of Origin:</strong> ${
                  artwork.place_of_origin || "Not specified"
                }</p>
                <p class="mb-2"><strong>Department:</strong> ${
                  artwork.department_title || "Not specified"
                }</p>
                <p class="mb-2"><strong>Type:</strong> ${
                  artwork.artwork_type_title || "Not specified"
                }</p>
                <p class="mb-2"><strong>Style:</strong> ${
                  artwork.style_title || "Not specified"
                }</p>
                <p class="mb-2"><strong>Classification:</strong> ${
                  artwork.classification_title || "Not specified"
                }</p>
                ${
                  artwork.subject_titles && artwork.subject_titles.length > 0
                    ? `<p class="mb-2"><strong>Subjects:</strong> ${artwork.subject_titles.join(
                        ", "
                      )}</p>`
                    : ""
                }
              </div>
            </div>
          `;
        });

        container.innerHTML = html;
      }

      function updateLoadMoreButton() {
        const loadMoreButton = document.getElementById("load-more");
        if (currentPage >= totalPages) {
          loadMoreButton.style.display = "none";
        } else {
          loadMoreButton.style.display = "inline-block";
        }
      }

      function openModal() {
        document.getElementById("departments-modal").classList.remove("hidden");
        document.getElementById("departments-modal").classList.add("flex");
      }

      function closeModal() {
        document.getElementById("departments-modal").classList.add("hidden");
        document.getElementById("departments-modal").classList.remove("flex");
      }

      document
        .getElementById("load-more")
        .addEventListener("click", function () {
          currentPage++;
          loadArtworks(currentPage);
        });

      document
        .getElementById("categories-btn")
        .addEventListener("click", openModal);
      document
        .getElementById("close-modal")
        .addEventListener("click", closeModal);

      document
        .getElementById("prev-department")
        .addEventListener("click", function () {
          if (currentDepartmentIndex > 0) {
            currentDepartmentIndex--;
            updateDepartmentCarousel();
          }
        });

      document
        .getElementById("next-department")
        .addEventListener("click", function () {
          if (currentDepartmentIndex < departments.length - 1) {
            currentDepartmentIndex++;
            updateDepartmentCarousel();
          }
        });

      function updateDepartmentCarousel() {
        const container = document.getElementById("departments-container");
        const buttonWidth = 150; // Approximate width of a department button
        container.style.transform = `translateX(-${
          currentDepartmentIndex * buttonWidth
        }px)`;
      }

      // Load departments and initial artworks
      loadDepartments();
      loadArtworks(currentPage);
    </script>
  </body>
</html>
